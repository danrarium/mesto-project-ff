<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link href="style.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="images/logo.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image:url('./images/avatar.jpg')"><div class="profile__avatar-edit"></div></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_type_edit" name="edit-profile"><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" id="name-input" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$" data-error-pattern="Разрешены только буквы, пробелы и дефис."> <span class="popup__error" id="name-input-error"></span> <input name="description" class="popup__input popup__input_type_description" placeholder="Занятие" id="description-input" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$" data-error-pattern="Разрешены только буквы, пробелы и дефис."> <span class="popup__error" id="description-input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" id="place-name-input" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$" data-error-pattern="Разрешены только буквы, пробелы и дефис."> <span class="popup__error" id="place-name-input-error"></span> <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" id="place-link-input" required pattern="https?://.*\.(jpg|jpeg|png|gif|webp)" data-error-pattern="Введите корректную ссылку на изображение."> <span class="popup__error" id="place-link-input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div></div><div class="popup popup_type_confirm-delete"><div class="popup__content popup_content_confirm-delete"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><button class="button popup__button popup__button_type_confirm" id="confirm-delete-btn" type="submit">Да</button></div></div><div class="popup popup_type_update-avatar"><div class="popup__content popup_content_update-avatar"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_type_update-avatar" name="update-avatar"><input type="url" name="avatar-link" class="popup__input popup__input_type_avatar-link" placeholder="Ссылка на картинку" id="avatar-link-input" required> <span class="popup__error" id="avatar-link-input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-group"><button type="button" class="card__like-button"></button> <span class="card__like-count"></span></div></div></li></template><script defer="defer" src="main.js"></script></body></html>
